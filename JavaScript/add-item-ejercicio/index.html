<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio arrays</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <div class="container">
          <h3>Add Item</h3>
          <div class="controls">
            <button id="push" class="button" type="button">push</button>
            <button id="unshift" class="button" type="button">unshift</button>
            <button id="insert" class="button" type="button">insert at</button>
            <input id="posAdd" class="numeros" type="number" />
          </div>
        </div>

        <div class="container2">
          <h3>Remove Item</h3>
          <div class="controls">
            <button id="pop" class="button" type="button">pop</button>
            <button id="shift" class="button" type="button">shift</button>
            <button id="remove" class="button" type="button">remove at</button>
            <input id="posRemove" class="numeros" type="number" />
          </div>
        </div>

        <div id="resultado">[]</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
